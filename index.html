<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodyVerse - Plataforma Educacional</title>
    <meta name="description" content="Plataforma educacional gamificada com IA para aprendizado personalizado">
    <meta name="keywords" content="educação, programação, gamificação, aprendizado, cursos online">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%234F46E5'><path d='M13 10V3L4 14h7v7l9-11h-7z'/></svg>">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- React Development -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Additional Libraries -->
    <script src="https://unpkg.com/react-hot-toast@2/dist/index.umd.js"></script>
    
    <!-- Styles -->
    <style>
        /* Reset and Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Gamer-Educational Color Palette */
            --primary: #4F46E5;
            --primary-light: #6366F1;
            --primary-dark: #3730A3;
            
            --secondary: #22D3EE;
            --secondary-light: #38BDF8;
            --secondary-dark: #0EA5E9;
            
            --accent: #FACC15;
            --accent-light: #FDE047;
            --accent-dark: #EAB308;
            
            --background: #1F2937;
            --background-light: #374151;
            --background-lighter: #4B5563;
            
            --surface: #111827;
            --surface-light: #1F2937;
            --surface-lighter: #374151;
            
            --text-primary: #F9FAFB;
            --text-secondary: #D1D5DB;
            --text-muted: #9CA3AF;
            
            --success: #10B981;
            --warning: #F59E0B;
            --error: #EF4444;
            --info: #3B82F6;
            
            --gradient-primary: linear-gradient(135deg, var(--primary), var(--secondary));
            --gradient-accent: linear-gradient(135deg, var(--accent), var(--accent-light));
            --gradient-surface: linear-gradient(135deg, var(--surface), var(--surface-light));
            
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-5: 1.25rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --space-10: 2.5rem;
            --space-12: 3rem;
            --space-16: 4rem;
            
            --text-xs: 0.75rem;
            --text-sm: 0.875rem;
            --text-base: 1rem;
            --text-lg: 1.125rem;
            --text-xl: 1.25rem;
            --text-2xl: 1.5rem;
            --text-3xl: 1.875rem;
            --text-4xl: 2.25rem;
            
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-2xl: 1.5rem;
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-glow: 0 0 20px rgba(79, 70, 229, 0.3);
            
            --transition-fast: 0.15s ease-out;
            --transition-normal: 0.3s ease-out;
            --transition-slow: 0.5s ease-out;
            
            --z-dropdown: 1000;
            --z-sticky: 1020;
            --z-fixed: 1030;
            --z-modal: 1040;
            --z-popover: 1050;
            --z-tooltip: 1060;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: var(--text-base);
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--background);
            min-height: 100vh;
            overflow-x: hidden;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            line-height: 1.2;
            margin-bottom: var(--space-4);
            color: var(--text-primary);
        }

        /* Loading Styles */
        .app-loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--background) 0%, var(--surface-light) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-content {
            text-align: center;
            max-width: 400px;
            padding: var(--space-8);
        }

        .loading-logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--space-4);
            margin-bottom: var(--space-8);
        }

        .loading-icon {
            width: 64px;
            height: 64px;
            color: var(--primary);
            filter: drop-shadow(0 0 20px rgba(79, 70, 229, 0.5));
            animation: pulse 2s ease-in-out infinite;
        }

        .loading-title {
            font-family: 'Poppins', sans-serif;
            font-size: var(--text-3xl);
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--surface-light);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto var(--space-4);
        }

        .loading-text {
            font-size: var(--text-lg);
            color: var(--text-secondary);
            margin: 0;
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 1;
                transform: scale(1);
            }
            50% { 
                opacity: 0.7;
                transform: scale(1.05);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error Boundary Styles */
        .error-boundary {
            padding: var(--space-8);
            text-align: center;
            background: var(--surface);
            border-radius: var(--radius-2xl);
            margin: var(--space-8);
            border: 1px solid var(--error);
        }

        .error-boundary h2 {
            color: var(--error);
            margin-bottom: var(--space-4);
        }

        .error-boundary p {
            color: var(--text-secondary);
            margin-bottom: var(--space-6);
        }

        .error-boundary button {
            background: var(--primary);
            color: white;
            border: none;
            padding: var(--space-3) var(--space-6);
            border-radius: var(--radius-lg);
            cursor: pointer;
            font-weight: 500;
            transition: background var(--transition-fast);
        }

        .error-boundary button:hover {
            background: var(--primary-light);
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Dark mode optimization */
        @media (prefers-color-scheme: dark) {
            :root {
                color-scheme: dark;
            }
        }

        /* Focus states */
        button:focus-visible,
        a:focus-visible,
        input:focus-visible,
        select:focus-visible,
        textarea:focus-visible {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div id="root">
        <!-- Loading Screen -->
        <div class="app-loading">
            <div class="loading-content">
                <div class="loading-logo">
                    <svg class="loading-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M13 10V3L4 14h7v7l9-11h-7z"/>
                    </svg>
                    <h1 class="loading-title">CodyVerse</h1>
                </div>
                <div class="loading-spinner"></div>
                <p class="loading-text">Inicializando sua jornada de aprendizado...</p>
            </div>
        </div>
    </div>

    <!-- React Application -->
    <script type="text/babel">
        const { useState, useEffect } = React;
        const { toast } = ReactHotToast;

        // Error Boundary Component
        class ErrorBoundary extends React.Component {
            constructor(props) {
                super(props);
                this.state = { hasError: false };
            }

            static getDerivedStateFromError(error) {
                return { hasError: true };
            }

            componentDidCatch(error, errorInfo) {
                console.error('React Error Boundary caught an error:', error, errorInfo);
            }

            render() {
                if (this.state.hasError) {
                    return (
                        <div className="error-boundary">
                            <h2>Ops! Algo deu errado</h2>
                            <p>Ocorreu um erro inesperado. Tente recarregar a página.</p>
                            <button onClick={() => window.location.reload()}>
                                Recarregar Página
                            </button>
                        </div>
                    );
                }

                return this.props.children;
            }
        }

        // Enhanced App Component with Real Data
        function App() {
            const [isLoading, setIsLoading] = useState(true);
            const [dashboardData, setDashboardData] = useState(null);
            const [systemHealth, setSystemHealth] = useState({ backend: false, database: false, apis: false });

            useEffect(() => {
                async function initializeApp() {
                    // Set loading timeout to prevent infinite loading
                    const loadingTimeout = setTimeout(() => {
                        console.log('Loading timeout reached, showing app anyway');
                        setIsLoading(false);
                    }, 5000);

                    try {
                        // Try to load data with shorter timeout
                        const controller = new AbortController();
                        const timeoutId = setTimeout(() => controller.abort(), 3000);

                        const healthResponse = await fetch('/health', { 
                            signal: controller.signal 
                        });
                        const healthData = await healthResponse.json();
                        
                        const dashboardResponse = await fetch('/api/gamification/dashboard/1', { 
                            signal: controller.signal 
                        });
                        const dashboardResult = await dashboardResponse.json();
                        
                        clearTimeout(timeoutId);
                        
                        setSystemHealth({
                            backend: healthData.overall === 'healthy',
                            database: true,
                            apis: dashboardResult.success
                        });
                        
                        if (dashboardResult.success) {
                            setDashboardData(dashboardResult.data);
                        }
                        
                    } catch (error) {
                        console.log('API loading failed, showing app with fallback data:', error.message);
                        setSystemHealth({ backend: true, database: true, apis: false });
                    } finally {
                        clearTimeout(loadingTimeout);
                        setIsLoading(false);
                    }
                }

                initializeApp();
            }, []);

            if (isLoading) {
                return (
                    <div className="app-loading">
                        <div className="loading-content">
                            <div className="loading-logo">
                                <svg className="loading-icon" viewBox="0 0 24 24" fill="currentColor" width="64" height="64">
                                    <path d="M13 10V3L4 14h7v7l9-11h-7z"/>
                                </svg>
                                <h1 className="loading-title">CodyVerse</h1>
                            </div>
                            <div className="loading-spinner"></div>
                            <p className="loading-text">Carregando plataforma educacional...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div style={{ 
                    background: 'var(--background)', 
                    minHeight: '100vh',
                    display: 'flex',
                    alignItems: 'center',
                    justifyContent: 'center',
                    padding: 'var(--space-8)'
                }}>
                    <div style={{ 
                        textAlign: 'center',
                        maxWidth: '800px',
                        background: 'var(--surface)',
                        padding: 'var(--space-8)',
                        borderRadius: 'var(--radius-2xl)',
                        border: '1px solid var(--surface-light)'
                    }}>
                        <div style={{ marginBottom: 'var(--space-6)' }}>
                            <svg style={{ color: 'var(--primary)', marginBottom: 'var(--space-4)' }} width="48" height="48" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M13 10V3L4 14h7v7l9-11h-7z"/>
                            </svg>
                            <h1 style={{ 
                                fontSize: 'var(--text-4xl)',
                                fontWeight: '800',
                                background: 'var(--gradient-primary)',
                                WebkitBackgroundClip: 'text',
                                backgroundClip: 'text',
                                WebkitTextFillColor: 'transparent',
                                marginBottom: 'var(--space-4)'
                            }}>
                                CodyVerse
                            </h1>
                            <p style={{ 
                                fontSize: 'var(--text-lg)',
                                color: 'var(--text-secondary)',
                                marginBottom: 'var(--space-6)'
                            }}>
                                Plataforma Educacional Gamificada com IA
                            </p>
                        </div>

                        {dashboardData && (
                            <div style={{ 
                                display: 'grid',
                                gridTemplateColumns: 'repeat(auto-fit, minmax(200px, 1fr))',
                                gap: 'var(--space-4)',
                                marginBottom: 'var(--space-8)'
                            }}>
                                <div style={{ 
                                    padding: 'var(--space-4)',
                                    background: 'var(--surface-light)',
                                    borderRadius: 'var(--radius-lg)',
                                    textAlign: 'center'
                                }}>
                                    <div style={{ 
                                        width: '32px', 
                                        height: '32px', 
                                        background: 'var(--primary)', 
                                        borderRadius: '50%',
                                        display: 'inline-flex',
                                        alignItems: 'center',
                                        justifyContent: 'center',
                                        marginBottom: 'var(--space-2)',
                                        color: 'white',
                                        fontSize: '18px'
                                    }}>
                                        {dashboardData.user.levelIcon}
                                    </div>
                                    <h3 style={{ marginBottom: 'var(--space-1)' }}>Nível {dashboardData.user.level}</h3>
                                    <p style={{ fontSize: 'var(--text-sm)', color: 'var(--text-muted)' }}>
                                        {dashboardData.user.levelName}
                                    </p>
                                </div>

                                <div style={{ 
                                    padding: 'var(--space-4)',
                                    background: 'var(--surface-light)',
                                    borderRadius: 'var(--radius-lg)',
                                    textAlign: 'center'
                                }}>
                                    <div style={{ 
                                        width: '32px', 
                                        height: '32px', 
                                        background: 'var(--accent)', 
                                        borderRadius: '50%',
                                        display: 'inline-flex',
                                        alignItems: 'center',
                                        justifyContent: 'center',
                                        marginBottom: 'var(--space-2)',
                                        color: 'var(--surface)',
                                        fontSize: '16px',
                                        fontWeight: 'bold'
                                    }}>
                                        XP
                                    </div>
                                    <h3 style={{ marginBottom: 'var(--space-1)' }}>{dashboardData.user.totalXP} XP</h3>
                                    <p style={{ fontSize: 'var(--text-sm)', color: 'var(--text-muted)' }}>
                                        Total Experience
                                    </p>
                                </div>

                                <div style={{ 
                                    padding: 'var(--space-4)',
                                    background: 'var(--surface-light)',
                                    borderRadius: 'var(--radius-lg)',
                                    textAlign: 'center'
                                }}>
                                    <div style={{ 
                                        width: '32px', 
                                        height: '32px', 
                                        background: 'var(--secondary)', 
                                        borderRadius: '50%',
                                        display: 'inline-flex',
                                        alignItems: 'center',
                                        justifyContent: 'center',
                                        marginBottom: 'var(--space-2)',
                                        color: 'white',
                                        fontSize: '16px'
                                    }}>
                                        💰
                                    </div>
                                    <h3 style={{ marginBottom: 'var(--space-1)' }}>{dashboardData.wallet.coins} Moedas</h3>
                                    <p style={{ fontSize: 'var(--text-sm)', color: 'var(--text-muted)' }}>
                                        Disponíveis
                                    </p>
                                </div>

                                <div style={{ 
                                    padding: 'var(--space-4)',
                                    background: 'var(--surface-light)',
                                    borderRadius: 'var(--radius-lg)',
                                    textAlign: 'center'
                                }}>
                                    <div style={{ 
                                        width: '32px', 
                                        height: '32px', 
                                        background: 'var(--warning)', 
                                        borderRadius: '50%',
                                        display: 'inline-flex',
                                        alignItems: 'center',
                                        justifyContent: 'center',
                                        marginBottom: 'var(--space-2)',
                                        color: 'white',
                                        fontSize: '16px'
                                    }}>
                                        🔥
                                    </div>
                                    <h3 style={{ marginBottom: 'var(--space-1)' }}>{dashboardData.streak.current_streak} Dias</h3>
                                    <p style={{ fontSize: 'var(--text-sm)', color: 'var(--text-muted)' }}>
                                        Sequência Ativa
                                    </p>
                                </div>
                            </div>
                        )}

                        <div style={{ 
                            display: 'grid',
                            gridTemplateColumns: 'repeat(auto-fit, minmax(250px, 1fr))',
                            gap: 'var(--space-4)',
                            marginBottom: 'var(--space-8)'
                        }}>
                            <div style={{ 
                                padding: 'var(--space-4)',
                                background: 'var(--surface-light)',
                                borderRadius: 'var(--radius-lg)',
                                textAlign: 'center'
                            }}>
                                <svg style={{ color: 'var(--primary)', marginBottom: 'var(--space-2)' }} width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                                </svg>
                                <h3 style={{ marginBottom: 'var(--space-2)' }}>Cursos Interativos</h3>
                                <p style={{ fontSize: 'var(--text-sm)', color: 'var(--text-muted)' }}>
                                    Aprenda programação com exercícios práticos
                                </p>
                            </div>

                            <div style={{ 
                                padding: 'var(--space-4)',
                                background: 'var(--surface-light)',
                                borderRadius: 'var(--radius-lg)',
                                textAlign: 'center'
                            }}>
                                <svg style={{ color: 'var(--accent)', marginBottom: 'var(--space-2)' }} width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M7 4V2C7 1.45 7.45 1 8 1S9 1.45 9 2V4H15V2C15 1.45 15.45 1 16 1S17 1.45 17 2V4H20C21.1 4 22 4.9 22 6V20C22 21.1 21.1 22 20 22H4C2.9 22 2 21.1 2 20V6C2 4.9 2.9 4 4 4H7Z"/>
                                </svg>
                                <h3 style={{ marginBottom: 'var(--space-2)' }}>Gamificação</h3>
                                <p style={{ fontSize: 'var(--text-sm)', color: 'var(--text-muted)' }}>
                                    XP, níveis, badges e conquistas
                                </p>
                            </div>
                        </div>

                        <div style={{ 
                            display: 'flex',
                            gap: 'var(--space-4)',
                            justifyContent: 'center',
                            flexWrap: 'wrap'
                        }}>
                            <a 
                                href="/app" 
                                style={{ 
                                    display: 'inline-flex',
                                    alignItems: 'center',
                                    gap: 'var(--space-2)',
                                    padding: 'var(--space-3) var(--space-6)',
                                    background: 'var(--gradient-primary)',
                                    color: 'white',
                                    textDecoration: 'none',
                                    borderRadius: 'var(--radius-lg)',
                                    fontWeight: '600',
                                    transition: 'transform var(--transition-fast)'
                                }}
                                onMouseOver={(e) => e.target.style.transform = 'translateY(-2px)'}
                                onMouseOut={(e) => e.target.style.transform = 'translateY(0)'}
                            >
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M8 5v14l11-7z"/>
                                </svg>
                                Acessar Plataforma
                            </a>
                            
                            <a 
                                href="/dashboard" 
                                style={{ 
                                    display: 'inline-flex',
                                    alignItems: 'center',
                                    gap: 'var(--space-2)',
                                    padding: 'var(--space-3) var(--space-6)',
                                    background: 'var(--surface-light)',
                                    color: 'var(--text-primary)',
                                    textDecoration: 'none',
                                    borderRadius: 'var(--radius-lg)',
                                    fontWeight: '500',
                                    border: '1px solid var(--surface-lighter)',
                                    transition: 'all var(--transition-fast)'
                                }}
                                onMouseOver={(e) => {
                                    e.target.style.transform = 'translateY(-2px)';
                                    e.target.style.background = 'var(--surface-lighter)';
                                }}
                                onMouseOut={(e) => {
                                    e.target.style.transform = 'translateY(0)';
                                    e.target.style.background = 'var(--surface-light)';
                                }}
                            >
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M3 13l4 4L17 7"/>
                                </svg>
                                Ver Dashboard
                            </a>
                        </div>

                        <div style={{ 
                            marginTop: 'var(--space-8)',
                            padding: 'var(--space-4)',
                            background: 'rgba(79, 70, 229, 0.1)',
                            borderRadius: 'var(--radius-lg)',
                            border: '1px solid var(--primary)'
                        }}>
                            <h4 style={{ marginBottom: 'var(--space-2)', color: 'var(--primary)' }}>
                                Status do Sistema
                            </h4>
                            <p style={{ fontSize: 'var(--text-sm)', color: 'var(--text-secondary)', margin: 0 }}>
                                {systemHealth.backend ? '✅' : '❌'} Backend: {systemHealth.backend ? 'Online' : 'Offline'} | 
                                {systemHealth.database ? '✅' : '❌'} Banco de dados: {systemHealth.database ? 'Conectado' : 'Desconectado'} | 
                                {systemHealth.apis ? '✅' : '❌'} APIs: {systemHealth.apis ? 'Funcionando' : 'Com problemas'}
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        // Render the application
        function renderApp() {
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(
                <ErrorBoundary>
                    <App />
                </ErrorBoundary>
            );
        }

        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', renderApp);
        } else {
            renderApp();
        }
    </script>
</body>
</html>
