<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cody Verse - Plataforma Educacional de IA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-size: 0.9em;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #718096 0%, #4a5568 100%);
        }

        .btn-secondary:hover {
            box-shadow: 0 5px 15px rgba(113, 128, 150, 0.4);
        }

        .language-selector {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            font-weight: 500;
            color: #4a5568;
            transition: all 0.3s ease;
        }

        .language-selector:hover {
            border-color: #667eea;
        }

        .main-content {
            min-height: 60vh;
        }

        .course-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .module-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .module-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .module-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .module-icon {
            font-size: 2.5em;
            margin-right: 15px;
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .module-title {
            font-size: 1.3em;
            color: #2d3748;
            margin: 0;
            font-weight: 700;
        }

        .module-description {
            color: #666;
            margin: 15px 0;
            line-height: 1.6;
        }

        .module-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .difficulty-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .beginner { 
            background: linear-gradient(135deg, #c6f6d5 0%, #9ae6b4 100%); 
            color: #22543d; 
        }
        .intermediate { 
            background: linear-gradient(135deg, #fed7aa 0%, #f6ad55 100%); 
            color: #c05621; 
        }
        .advanced { 
            background: linear-gradient(135deg, #fbb6ce 0%, #f687b3 100%); 
            color: #97266d; 
        }
        .bonus { 
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%); 
            color: #744210; 
        }

        .module-stats {
            font-size: 0.9em;
            color: #666;
            display: flex;
            gap: 15px;
        }

        .cody-chat {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .cody-avatar {
            width: 65px;
            height: 65px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            color: white;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            border: 3px solid white;
        }

        .cody-avatar:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.6);
        }

        .dashboard-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .stat-card {
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .stat-card:hover::before {
            transform: translateX(0);
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .nav-buttons {
                justify-content: center;
                width: 100%;
            }

            .course-grid {
                grid-template-columns: 1fr;
            }

            .module-card {
                margin-bottom: 10px;
            }

            .module-meta {
                flex-direction: column;
                align-items: flex-start;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

                    difficulty: 'beginner',
                    duration: '45 min',
                    xp: '30 XP',
                    lessons: [
                        { title: 'O que √© Intelig√™ncia Artificial?', type: 'theory', duration: '15 min' },
                        { title: 'Hist√≥ria e Evolu√ß√£o da IA', type: 'theory', duration: '10 min' },
                        { title: 'Tipos de IA: Fraca vs Forte', type: 'interactive', duration: '15 min' },
                        { title: 'Quiz: Fundamentos de IA', type: 'quiz', duration: '5 min' }
                    ]
                },
                {
                    id: 2,
                    title: 'Fundamentos de Machine Learning',
                    description: 'Conceitos essenciais de aprendizado de m√°quina - algoritmos e aplica√ß√µes pr√°ticas',
                    difficulty: 'beginner',
                    duration: '60 min',
                    xp: '40 XP',
                    lessons: [
                        { title: 'Tipos de Aprendizado: Supervisionado, N√£o-supervisionado', type: 'theory', duration: '20 min' },
                        { title: 'Algoritmos B√°sicos: Regress√£o e Classifica√ß√£o', type: 'interactive', duration: '20 min' },
                        { title: 'Dados e Features: Como preparar dados', type: 'practical', duration: '15 min' },
                        { title: 'Exerc√≠cio Pr√°tico: Primeiro Modelo ML', type: 'project', duration: '5 min' }
                    ]
                },
                {
                    id: 3,

                    description: 'Redes neurais artificiais e aprendizado profundo - construindo IAs mais complexas',
                    difficulty: 'intermediate',
                    duration: '90 min',

                    lessons: [
                        { title: 'Neur√¥nios Artificiais: Como funcionam', type: 'theory', duration: '25 min' },
                        { title: 'Arquiteturas de Redes: CNN, RNN, Transformers', type: 'interactive', duration: '30 min' },

                    ]
                },
                {

                        { title: 'Modelos de Linguagem: N-gramas a GPT', type: 'interactive', duration: '25 min' },
                        { title: 'Transformers: A revolu√ß√£o do NLP', type: 'theory', duration: '20 min' },
                        { title: 'Aplica√ß√µes Pr√°ticas: Chatbot simples', type: 'project', duration: '10 min' }
                    ]
                },
                {
                    id: 5,
                    title: 'IA na Pr√°tica: Projetos Reais',
                    description: 'Implementa√ß√£o de projetos com casos de uso reais - do conceito ao deploy',
                    difficulty: 'advanced',
                    duration: '120 min',
                    xp: '80 XP',
                    lessons: [
                        { title: 'Planejamento de Projeto de IA', type: 'theory', duration: '30 min' },
                        { title: 'Implementa√ß√£o: C√≥digo e Arquitetura', type: 'practical', duration: '40 min' },

                {

                    ]
                }
            ]
        };

        // Utility functions
        const Utils = {
            showNotification: function(message, type = 'info') {
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: ${type === 'success' ? 'linear-gradient(135deg, #48bb78 0%, #38a169 100%)' : 
                                type === 'error' ? 'linear-gradient(135deg, #f56565 0%, #e53e3e 100%)' : 
                                'linear-gradient(135deg, #667eea 0%, #764ba2 100%)'};
                    color: white;
                    padding: 15px 20px;
                    border-radius: 10px;
                    z-index: 10000;
                    max-width: 300px;
                    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
                    font-weight: 500;
                    animation: slideIn 0.3s ease;
                `;
                notification.textContent = message;
                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.style.animation = 'slideOut 0.3s ease';
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.parentNode.removeChild(notification);
                        }
                    }, 300);
                }, 3000);
            },

            createModal: function(content) {
                const modal = document.createElement('div');
                modal.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0, 0, 0, 0.8);
                    z-index: 10000;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    padding: 20px;
                    animation: fadeIn 0.3s ease;
                `;
                modal.innerHTML = content;
                document.body.appendChild(modal);
                return modal;
            }
        };

        // Core application logic
        const App = {
            init: function() {
                this.setupEventListeners();
                this.loadSavedSettings();
                this.render();
                Utils.showNotification('Bem-vindo ao Cody Verse!', 'success');
            },

            setupEventListeners: function() {
                // Language selector
                document.getElementById('languageSelector').addEventListener('change', (e) => {
                    this.switchLanguage(e.target.value);
                });

                // Dashboard button
                document.getElementById('dashboardBtn').addEventListener('click', () => {
                    this.showDashboard();
                });

                // Achievements button
                document.getElementById('achievementsBtn').addEventListener('click', () => {
                    this.showAchievements();
                });

                // Cody avatar
                document.getElementById('codyAvatar').addEventListener('click', () => {
                    this.toggleCody();
                });
            },

            loadSavedSettings: function() {
                const savedLanguage = localStorage.getItem('codyverse_language');
                if (savedLanguage) {
                    AppState.currentLanguage = savedLanguage;
                    document.getElementById('languageSelector').value = savedLanguage;
                }
            },

            render: function() {
                this.renderCourseGrid();
            },

            renderCourseGrid: function() {
                const grid = document.getElementById('courseGrid');
                grid.innerHTML = CourseData.modules.map(module => `
                    <div class="module-card" onclick="App.showModuleDetails(${module.id})">
                        <div class="module-header">
                            <div class="module-icon">${module.id}</div>
                            <h3 class="module-title">${module.title}</h3>
                        </div>
                        <p class="module-description">${module.description}</p>
                        <div class="module-meta">
                            <span class="difficulty-badge ${module.difficulty}">${module.difficulty}</span>
                            <div class="module-stats">
                                <span>‚è±Ô∏è ${module.duration}</span>
                                <span>‚≠ê ${module.xp}</span>
                            </div>
                        </div>
                    </div>
                `).join('');
            },

            showModuleDetails: function(moduleId) {
                const module = CourseData.modules.find(m => m.id === moduleId);
                if (!module) return;

                const modalContent = `
                    <div style="background: white; border-radius: 15px; padding: 30px; max-width: 600px; width: 100%; max-height: 80vh; overflow-y: auto;">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                            <h2 style="margin: 0; color: #2d3748;">${module.title}</h2>
                            <button onclick="this.closest('div').remove()" style="background: #e53e3e; color: white; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-size: 1.2em;">√ó</button>
                        </div>
                        
                        <p style="color: #666; margin-bottom: 20px; line-height: 1.6;">${module.description}</p>
                        
                        <div style="display: flex; gap: 15px; margin: 20px 0; flex-wrap: wrap;">
                            <span style="background: #f7fafc; padding: 8px 12px; border-radius: 6px; font-size: 0.9em; border: 1px solid #e2e8f0;">
                                <strong>Dificuldade:</strong> ${module.difficulty}
                            </span>
                            <span style="background: #f7fafc; padding: 8px 12px; border-radius: 6px; font-size: 0.9em; border: 1px solid #e2e8f0;">
                                <strong>Dura√ß√£o:</strong> ${module.duration}
                            </span>
                            <span style="background: #f7fafc; padding: 8px 12px; border-radius: 6px; font-size: 0.9em; border: 1px solid #e2e8f0;">
                                <strong>XP:</strong> ${module.xp}
                            </span>
                        </div>
                        
                        <h3 style="color: #2d3748; margin: 20px 0 15px 0;">üìö Li√ß√µes do M√≥dulo</h3>
                        <div style="display: grid; gap: 10px;">
                            ${module.lessons.map((lesson, index) => `
                                <div onclick="App.startLesson(${moduleId}, ${index})" style="padding: 15px; background: #f7fafc; border-radius: 8px; border-left: 4px solid #667eea; display: flex; align-items: center; gap: 10px; cursor: pointer; transition: all 0.3s ease;" onmouseover="this.style.background='#edf2f7'" onmouseout="this.style.background='#f7fafc'">
                                    <span style="background: #667eea; color: white; width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 0.8em; font-weight: bold;">${index + 1}</span>
                                    <div style="flex: 1;">
                                        <strong style="display: block; margin-bottom: 3px;">${lesson.title}</strong>
                                        <small style="color: #666;">üìñ ${lesson.type} ‚Ä¢ ‚è±Ô∏è ${lesson.duration}</small>
                                    </div>
                                    <span style="color: #667eea; font-size: 1.2em;">‚ñ∂Ô∏è</span>
                                </div>
                            `).join('')}
                        </div>
                        
                        <div style="margin-top: 30px; text-align: center;">
                            <button onclick="App.startModule(${moduleId})" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 15px 30px; border-radius: 25px; cursor: pointer; font-weight: 600; margin-right: 10px; font-size: 1em;">
                                üöÄ Iniciar M√≥dulo
                            </button>
                            <button onclick="this.closest('div').remove()" style="background: #718096; color: white; border: none; padding: 15px 30px; border-radius: 25px; cursor: pointer; font-weight: 600; font-size: 1em;">
                                Fechar
                            </button>
                        </div>
                    </div>
                `;

                Utils.createModal(modalContent);
            },

            startModule: function(moduleId) {
                const module = CourseData.modules.find(m => m.id === moduleId);
                if (!module) return;

                // Close modal
                const modal = document.querySelector('div[style*="position: fixed"]');
                if (modal) modal.remove();

                Utils.showNotification(`Iniciando: ${module.title}`, 'success');
                
                setTimeout(() => {
                    this.startLesson(moduleId, 0);
                }, 1000);
            },

            startLesson: function(moduleId, lessonIndex) {
                const module = CourseData.modules.find(m => m.id === moduleId);
                if (!module || !module.lessons[lessonIndex]) return;

                const lesson = module.lessons[lessonIndex];
                
                // Close any existing modals
                const existingModal = document.querySelector('div[style*="position: fixed"]');
                if (existingModal) existingModal.remove();

                // Create lesson interface
                const lessonContent = `
                    <div style="background: white; border-radius: 15px; padding: 30px; max-width: 800px; width: 100%; max-height: 85vh; overflow-y: auto;">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                            <div>
                                <h2 style="margin: 0; color: #2d3748;">${lesson.title}</h2>
                                <p style="margin: 5px 0 0 0; color: #666;">M√≥dulo ${moduleId}: ${module.title}</p>
                            </div>
                            <button onclick="this.closest('div').remove()" style="background: #e53e3e; color: white; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-size: 1.2em;">√ó</button>
                        </div>

                        <div style="background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%); padding: 20px; border-radius: 10px; margin-bottom: 20px; border-left: 4px solid #667eea;">
                            <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 15px;">
                                <span style="background: #667eea; color: white; padding: 5px 10px; border-radius: 15px; font-size: 0.8em; font-weight: bold;">${lesson.type.toUpperCase()}</span>
                                <span style="color: #666;">‚è±Ô∏è ${lesson.duration}</span>
                            </div>
                            ${this.getLessonContent(lesson, moduleId, lessonIndex)}
                        </div>

                        <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 30px;">
                            <button onclick="App.previousLesson(${moduleId}, ${lessonIndex})" style="background: #718096; color: white; border: none; padding: 12px 20px; border-radius: 20px; cursor: pointer; font-weight: 600; ${lessonIndex === 0 ? 'opacity: 0.5; cursor: not-allowed;' : ''}">
                                ‚Üê Anterior
                            </button>
                            
                            <div style="text-align: center;">
                                <div style="color: #666; font-size: 0.9em;">Li√ß√£o ${lessonIndex + 1} de ${module.lessons.length}</div>
                                <div style="background: #e2e8f0; height: 6px; width: 200px; border-radius: 3px; margin: 5px auto;">
                                    <div style="background: #667eea; height: 100%; width: ${((lessonIndex + 1) / module.lessons.length) * 100}%; border-radius: 3px; transition: width 0.3s ease;"></div>
                                </div>
                            </div>

                            <button onclick="App.nextLesson(${moduleId}, ${lessonIndex})" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 12px 20px; border-radius: 20px; cursor: pointer; font-weight: 600;">
                                ${lessonIndex === module.lessons.length - 1 ? 'Finalizar' : 'Pr√≥xima'} ‚Üí
                            </button>
                        </div>
                    </div>
