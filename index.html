<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cody Verse - Plataforma Educacional de IA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-size: 0.9em;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #718096 0%, #4a5568 100%);
        }

        .btn-secondary:hover {
            box-shadow: 0 5px 15px rgba(113, 128, 150, 0.4);
        }

        .language-selector {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            font-weight: 500;
            color: #4a5568;
            transition: all 0.3s ease;
        }

        .language-selector:hover {
            border-color: #667eea;
        }

        .main-content {
            min-height: 60vh;
        }

        .course-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .module-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .module-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .module-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .module-icon {
            font-size: 2.5em;
            margin-right: 15px;
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .module-title {
            font-size: 1.3em;
            color: #2d3748;
            margin: 0;
            font-weight: 700;
        }

        .module-description {
            color: #666;
            margin: 15px 0;
            line-height: 1.6;
        }

        .module-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .difficulty-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .beginner { 
            background: linear-gradient(135deg, #c6f6d5 0%, #9ae6b4 100%); 
            color: #22543d; 
        }
        .intermediate { 
            background: linear-gradient(135deg, #fed7aa 0%, #f6ad55 100%); 
            color: #c05621; 
        }
        .advanced { 
            background: linear-gradient(135deg, #fbb6ce 0%, #f687b3 100%); 
            color: #97266d; 
        }
        .bonus { 
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%); 
            color: #744210; 
        }

        .module-stats {
            font-size: 0.9em;
            color: #666;
            display: flex;
            gap: 15px;
        }

        .cody-chat {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .cody-avatar {
            width: 65px;
            height: 65px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            color: white;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            border: 3px solid white;
        }

        .cody-avatar:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.6);
        }

        .dashboard-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .stat-card {
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .stat-card:hover::before {
            transform: translateX(0);
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .nav-buttons {
                justify-content: center;
                width: 100%;
            }

            .course-grid {
                grid-template-columns: 1fr;
            }

            .module-card {
                margin-bottom: 10px;
            }

            .module-meta {
                flex-direction: column;
                align-items: flex-start;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <span>🤖</span>
                <span>Cody Verse</span>
            </div>
            <div class="nav-buttons">
                <select class="language-selector" id="languageSelector">
                    <option value="pt-BR">🇧🇷 Português</option>
                    <option value="en">🇺🇸 English</option>
                </select>
                <button class="btn" id="dashboardBtn">Dashboard</button>
                <button class="btn btn-secondary" id="achievementsBtn">Conquistas</button>
            </div>
        </header>

        <div class="main-content">
            <div id="courseGrid" class="course-grid">
                <!-- Modules loaded here -->
            </div>

            <div id="dashboardView" style="display: none;">
                <!-- Dashboard content loaded here -->
            </div>
        </div>
    </div>

    <div class="cody-chat">
        <div class="cody-avatar" id="codyAvatar">🤖</div>
    </div>

    <script>
        // Global state
        const AppState = {
            currentLanguage: 'pt-BR',
            currentView: 'courses',
            userData: {
                totalXP: 285,
                completedModules: 3,
                currentStreak: 5,
                achievements: [
                    { id: 'first_step', earned: true },
                    { id: 'perfectionist', earned: true },
                    { id: 'consistency', earned: true },
                    { id: 'dedication', earned: false },
                    { id: 'expert', earned: false },
                    { id: 'speedster', earned: false }
                ]
            }
        };

        // Course data
        const CourseData = {
            modules: [
                {
                    id: 1,
                    title: 'Introdução à IA e MCP',
                    description: 'Fundamentos de Inteligência Artificial e Model Context Protocol',
                    difficulty: 'beginner',
                    duration: '45 min',
                    xp: '30 XP',
                    lessons: ['O que é IA?', 'História da IA', 'Tipos de IA', 'Quiz Básico']
                },
                {
                    id: 2,
                    title: 'Fundamentos de Machine Learning',
                    description: 'Conceitos essenciais de aprendizado de máquina',
                    difficulty: 'beginner',
                    duration: '60 min',
                    xp: '40 XP',
                    lessons: ['Tipos de Aprendizado', 'Algoritmos Básicos', 'Dados e Features', 'Exercício Prático']
                },
                {
                    id: 3,
                    title: 'Redes Neurais e Deep Learning',
                    description: 'Redes neurais artificiais e aprendizado profundo',
                    difficulty: 'intermediate',
                    duration: '90 min',
                    xp: '60 XP',
                    lessons: ['Neurônios Artificiais', 'Arquiteturas de Redes', 'Backpropagation', 'Projeto Prático']
                },
                {
                    id: 4,
                    title: 'Processamento de Linguagem Natural',
                    description: 'IA para compreensão e geração de texto',
                    difficulty: 'intermediate',
                    duration: '75 min',
                    xp: '50 XP',
                    lessons: ['Tokenização', 'Modelos de Linguagem', 'Transformers', 'Aplicações Práticas']
                },
                {
                    id: 5,
                    title: 'IA na Prática: Projetos Reais',
                    description: 'Implementação de projetos com casos de uso reais',
                    difficulty: 'advanced',
                    duration: '120 min',
                    xp: '80 XP',
                    lessons: ['Planejamento de Projeto', 'Implementação', 'Testes e Validação', 'Deploy']
                },
                {
                    id: 6,
                    title: 'Métodos Avançados de Estudo',
                    description: 'Técnicas de aprendizado eficiente e retenção',
                    difficulty: 'bonus',
                    duration: '30 min',
                    xp: '25 XP',
                    lessons: ['Técnica Feynman', 'Active Recall', 'Spaced Repetition', 'Mind Mapping']
                }
            ]
        };

        // Utility functions
        const Utils = {
            showNotification: function(message, type = 'info') {
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: ${type === 'success' ? 'linear-gradient(135deg, #48bb78 0%, #38a169 100%)' : 
                                type === 'error' ? 'linear-gradient(135deg, #f56565 0%, #e53e3e 100%)' : 
                                'linear-gradient(135deg, #667eea 0%, #764ba2 100%)'};
                    color: white;
                    padding: 15px 20px;
                    border-radius: 10px;
                    z-index: 10000;
                    max-width: 300px;
                    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
                    font-weight: 500;
                    animation: slideIn 0.3s ease;
                `;
                notification.textContent = message;
                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.style.animation = 'slideOut 0.3s ease';
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.parentNode.removeChild(notification);
                        }
                    }, 300);
                }, 3000);
            },

            createModal: function(content) {
                const modal = document.createElement('div');
                modal.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0, 0, 0, 0.8);
                    z-index: 10000;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    padding: 20px;
                    animation: fadeIn 0.3s ease;
                `;
                modal.innerHTML = content;
                document.body.appendChild(modal);
                return modal;
            }
        };

        // Core application logic
        const App = {
            init: function() {
                this.setupEventListeners();
                this.loadSavedSettings();
                this.render();
                Utils.showNotification('Bem-vindo ao Cody Verse!', 'success');
            },

            setupEventListeners: function() {
                // Language selector
                document.getElementById('languageSelector').addEventListener('change', (e) => {
                    this.switchLanguage(e.target.value);
                });

                // Dashboard button
                document.getElementById('dashboardBtn').addEventListener('click', () => {
                    this.showDashboard();
                });

                // Achievements button
                document.getElementById('achievementsBtn').addEventListener('click', () => {
                    this.showAchievements();
                });

                // Cody avatar
                document.getElementById('codyAvatar').addEventListener('click', () => {
                    this.toggleCody();
                });
            },

            loadSavedSettings: function() {
                const savedLanguage = localStorage.getItem('codyverse_language');
                if (savedLanguage) {
                    AppState.currentLanguage = savedLanguage;
                    document.getElementById('languageSelector').value = savedLanguage;
                }
            },

            render: function() {
                this.renderCourseGrid();
            },

            renderCourseGrid: function() {
                const grid = document.getElementById('courseGrid');
                grid.innerHTML = CourseData.modules.map(module => `
                    <div class="module-card" onclick="App.showModuleDetails(${module.id})">
                        <div class="module-header">
                            <div class="module-icon">${module.id}</div>
                            <h3 class="module-title">${module.title}</h3>
                        </div>
                        <p class="module-description">${module.description}</p>
                        <div class="module-meta">
                            <span class="difficulty-badge ${module.difficulty}">${module.difficulty}</span>
                            <div class="module-stats">
                                <span>⏱️ ${module.duration}</span>
                                <span>⭐ ${module.xp}</span>
                            </div>
                        </div>
                    </div>
                `).join('');
            },

            showModuleDetails: function(moduleId) {
                const module = CourseData.modules.find(m => m.id === moduleId);
                if (!module) return;

                const modalContent = `
                    <div style="background: white; border-radius: 15px; padding: 30px; max-width: 600px; width: 100%; max-height: 80vh; overflow-y: auto;">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                            <h2 style="margin: 0; color: #2d3748;">${module.title}</h2>
                            <button onclick="this.closest('div').remove()" style="background: #e53e3e; color: white; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-size: 1.2em;">×</button>
                        </div>
                        
                        <p style="color: #666; margin-bottom: 20px; line-height: 1.6;">${module.description}</p>
                        
                        <div style="display: flex; gap: 15px; margin: 20px 0; flex-wrap: wrap;">
                            <span style="background: #f7fafc; padding: 8px 12px; border-radius: 6px; font-size: 0.9em; border: 1px solid #e2e8f0;">
                                <strong>Dificuldade:</strong> ${module.difficulty}
                            </span>
                            <span style="background: #f7fafc; padding: 8px 12px; border-radius: 6px; font-size: 0.9em; border: 1px solid #e2e8f0;">
                                <strong>Duração:</strong> ${module.duration}
                            </span>
                            <span style="background: #f7fafc; padding: 8px 12px; border-radius: 6px; font-size: 0.9em; border: 1px solid #e2e8f0;">
                                <strong>XP:</strong> ${module.xp}
                            </span>
                        </div>
                        
                        <h3 style="color: #2d3748; margin: 20px 0 15px 0;">📚 Lições do Módulo</h3>
                        <div style="display: grid; gap: 10px;">
                            ${module.lessons.map((lesson, index) => `
                                <div style="padding: 15px; background: #f7fafc; border-radius: 8px; border-left: 4px solid #667eea; display: flex; align-items: center; gap: 10px;">
                                    <span style="background: #667eea; color: white; width: 25px; height: 25px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 0.8em; font-weight: bold;">${index + 1}</span>
                                    <strong>${lesson}</strong>
                                </div>
                            `).join('')}
                        </div>
                        
                        <div style="margin-top: 30px; text-align: center;">
                            <button onclick="App.startModule(${moduleId})" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 15px 30px; border-radius: 25px; cursor: pointer; font-weight: 600; margin-right: 10px; font-size: 1em;">
                                🚀 Iniciar Módulo
                            </button>
                            <button onclick="this.closest('div').remove()" style="background: #718096; color: white; border: none; padding: 15px 30px; border-radius: 25px; cursor: pointer; font-weight: 600; font-size: 1em;">
                                Fechar
                            </button>
                        </div>
                    </div>
                `;

                Utils.createModal(modalContent);
            },

            startModule: function(moduleId) {
                const module = CourseData.modules.find(m => m.id === moduleId);
                if (!module) return;

                // Close modal
                const modal = document.querySelector('div[style*="position: fixed"]');
                if (modal) modal.remove();

                Utils.showNotification(`Iniciando: ${module.title}`, 'success');
                
                setTimeout(() => {
                    Utils.showNotification('Abrindo primeira lição...', 'info');
                }, 1000);
            },

            showDashboard: function() {
                document.getElementById('courseGrid').style.display = 'none';
                const dashboardView = document.getElementById('dashboardView');
                
                dashboardView.innerHTML = `
                    <div class="dashboard-content">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                            <h2 style="color: #2d3748; margin: 0;">📊 Dashboard do Aprendizado</h2>
                            <button class="btn btn-secondary" onclick="App.showCourseGrid()">Voltar aos Módulos</button>
                        </div>
                        
                        <div class="stats-grid">
                            <div class="stat-card" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                                <h3 style="margin: 0;">Total XP</h3>
                                <div class="stat-value">${AppState.userData.totalXP}</div>
                            </div>
                            
                            <div class="stat-card" style="background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);">
                                <h3 style="margin: 0;">Módulos Completos</h3>
                                <div class="stat-value">${AppState.userData.completedModules}/6</div>
                            </div>
                            
                            <div class="stat-card" style="background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);">
                                <h3 style="margin: 0;">Streak Atual</h3>
                                <div class="stat-value">${AppState.userData.currentStreak}</div>
                                <p style="margin: 5px 0 0 0; opacity: 0.9;">dias</p>
                            </div>
                        </div>
                        
                        <h3 style="color: #2d3748; margin: 30px 0 15px 0;">🎯 Progresso por Módulo</h3>
                        <div style="display: grid; gap: 15px;">
                            ${CourseData.modules.map(module => {
                                const progress = Math.floor(Math.random() * 100);
                                return `
                                    <div style="border: 1px solid #e2e8f0; border-radius: 10px; padding: 20px; background: #f7fafc;">
                                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                                            <strong style="color: #2d3748;">${module.title}</strong>
                                            <span style="color: #667eea; font-weight: 600;">${progress}%</span>
                                        </div>
                                        <div style="background: #e2e8f0; height: 10px; border-radius: 5px; overflow: hidden;">
                                            <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); height: 100%; width: ${progress}%; transition: width 0.3s ease; border-radius: 5px;"></div>
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
                
                dashboardView.style.display = 'block';
                AppState.currentView = 'dashboard';
                Utils.showNotification('Dashboard carregado!', 'success');
            },

            showCourseGrid: function() {
                document.getElementById('dashboardView').style.display = 'none';
                document.getElementById('courseGrid').style.display = 'grid';
                AppState.currentView = 'courses';
            },

            showAchievements: function() {
                const achievements = [
                    { icon: '🎯', name: 'Primeiro Passo', description: 'Complete sua primeira lição', earned: true },
                    { icon: '⭐', name: 'Perfeccionista', description: 'Acerte 100% em um quiz', earned: true },
                    { icon: '🔥', name: 'Constância', description: '7 dias consecutivos de estudo', earned: true },
                    { icon: '🏆', name: 'Dedicação', description: '30 dias consecutivos', earned: false },
                    { icon: '🧠', name: 'Expert', description: 'Complete todos os módulos', earned: false },
                    { icon: '🚀', name: 'Velocista', description: 'Complete um módulo em 1 hora', earned: false }
                ];

                const modalContent = `
                    <div style="background: white; border-radius: 15px; padding: 30px; max-width: 700px; width: 100%; max-height: 80vh; overflow-y: auto;">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                            <h2 style="margin: 0; color: #2d3748;">🏆 Suas Conquistas</h2>
                            <button onclick="this.closest('div').remove()" style="background: #e53e3e; color: white; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-size: 1.2em;">×</button>
                        </div>
                        
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px;">
                            ${achievements.map(achievement => `
                                <div style="padding: 25px; border-radius: 12px; text-align: center; transition: all 0.3s ease; ${achievement.earned ? 'background: linear-gradient(135deg, #f0fff4 0%, #c6f6d5 100%); border: 2px solid #48bb78; transform: scale(1);' : 'background: #f7fafc; border: 2px solid #e2e8f0; opacity: 0.6;'}">
                                    <div style="font-size: 3em; margin-bottom: 15px;">${achievement.icon}</div>
                                    <h4 style="margin: 0 0 10px 0; color: #2d3748; font-size: 1.1em;">${achievement.name}</h4>
                                    <p style="margin: 0; color: #666; font-size: 0.9em; line-height: 1.4;">${achievement.description}</p>
                                    <div style="margin-top: 15px; font-weight: bold; ${achievement.earned ? 'color: #48bb78;' : 'color: #a0aec0;'}">
                                        ${achievement.earned ? '✓ Conquistado!' : '🔒 Bloqueado'}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                        
                        <div style="margin-top: 30px; text-align: center;">
                            <button onclick="this.closest('div').remove()" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 15px 30px; border-radius: 25px; cursor: pointer; font-weight: 600; font-size: 1em;">
                                Fechar
                            </button>
                        </div>
                    </div>
                `;

                Utils.createModal(modalContent);
            },

            toggleCody: function() {
                const messages = [
                    'Olá! Sou o Cody, seu assistente de aprendizado em IA! 🤖',
                    'Precisa de ajuda com algum módulo? Estou aqui para te guiar!',
                    'Vamos aprender IA juntos! Por onde você quer começar?',
                    'Que tal dar uma olhada no dashboard para ver seu progresso?',
                    'Os módulos estão organizados do básico ao avançado. Recomendo começar pelo primeiro!',
                    'Parabéns pelo seu progresso! Continue assim que você vai longe!'
                ];
                const randomMessage = messages[Math.floor(Math.random() * messages.length)];
                Utils.showNotification(randomMessage, 'info');
            },

            switchLanguage: function(lang) {
                AppState.currentLanguage = lang;
                localStorage.setItem('codyverse_language', lang);
                
                // Update UI text based on language
                const dashboardBtn = document.getElementById('dashboardBtn');
                const achievementsBtn = document.getElementById('achievementsBtn');
                
                if (lang === 'en') {
                    dashboardBtn.textContent = 'Dashboard';
                    achievementsBtn.textContent = 'Achievements';
                    Utils.showNotification('Language switched to English!', 'success');
                } else {
                    dashboardBtn.textContent = 'Dashboard';
                    achievementsBtn.textContent = 'Conquistas';
                    Utils.showNotification('Idioma alterado para Português!', 'success');
                }
            }
        };

        // Add CSS animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }
        `;
        document.head.appendChild(style);

        // Initialize app when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => App.init());
        } else {
            App.init();
        }
    </script>
</body>
</html>
