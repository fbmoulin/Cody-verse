<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cody Verse - Educational Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
        }
        
        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.2em;
        }
        
        .language-selector {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #ddd;
            background: white;
            font-size: 0.9em;
        }
        
        .course-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
        }
        
        .module-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .module-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        }
        
        .module-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: var(--accent-color);
        }
        
        .module-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .module-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            background: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            margin-right: 20px;
        }
        
        .module-title {
            font-size: 1.4em;
            font-weight: bold;
            color: #333;
            margin: 0;
        }
        
        .module-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .module-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .difficulty-badge {
            background: var(--accent-color);
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .module-stats {
            display: flex;
            gap: 15px;
            font-size: 0.9em;
            color: #666;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .beginner { --accent-color: #4caf50; }
        .intermediate { --accent-color: #ff9800; }
        .advanced { --accent-color: #f44336; }
        
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: #2196F3;
            color: white;
        }
        
        .btn-primary:hover {
            background: #1976D2;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: white;
            color: #2196F3;
            border: 2px solid #2196F3;
        }
        
        .btn-secondary:hover {
            background: #2196F3;
            color: white;
        }
        
        .cody-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .cody-avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            border: 3px solid white;
        }
        
        .cody-avatar:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }
        
        .cody-face {
            font-size: 30px;
            color: white;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        .cody-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1001;
        }
        
        .cody-notification.show {
            transform: translateX(0);
        }
        
        .ai-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .recommendation-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin: 10px 0;
        }
        
        @media (max-width: 768px) {
            .course-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .container {
                padding: 15px;
            }
            
            .header {
                padding: 20px 15px;
                margin-bottom: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .nav-buttons {
                flex-direction: column;
                gap: 12px;
            }
            
            .cody-avatar {
                width: 70px;
                height: 70px;
            }
            
            .cody-notification {
                right: 15px;
                left: 15px;
                transform: translateY(-100px);
            }
            
            .cody-notification.show {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <select class="language-selector" onchange="switchLanguage(this.value)">
                <option value="pt-BR">üáßüá∑ Portugu√™s</option>
                <option value="en-US">üá∫üá∏ English</option>
            </select>
            <h1>üéì Cody Verse</h1>
            <p>Aprenda conceitos de IA e MCP atrav√©s do nosso curso abrangente</p>
        </div>
        
        <div class="nav-buttons">
            <button class="btn btn-primary" onclick="showDashboard()">Dashboard do Curso</button>
            <button class="btn btn-secondary" onclick="showProgress()">Meu Progresso</button>
            <button class="btn btn-secondary" onclick="showAchievements()">Conquistas & Pr√™mios</button>
        </div>
        
        <div id="dashboardContainer" style="display: none;">
            <div class="ai-section">
                <h3>ü§ñ Recomenda√ß√µes Personalizadas da IA</h3>
                <div id="aiRecommendations"></div>
                
                <h4 style="margin-top: 30px;">Seu Perfil de Aprendizagem Adaptativo</h4>
                <div id="learningProfile" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-top: 15px;">
                    <div style="padding: 10px; background: #f8f9fa; border-radius: 6px;">
                        <strong>Ritmo:</strong> <span style="color: #667eea;">normal</span>
                    </div>
                    <div style="padding: 10px; background: #f8f9fa; border-radius: 6px;">
                        <strong>Dificuldade:</strong> <span style="color: #667eea;">auto</span>
                    </div>
                    <div style="padding: 10px; background: #f8f9fa; border-radius: 6px;">
                        <strong>Sess√£o ideal:</strong> <span style="color: #667eea;">25 min</span>
                    </div>
                    <div style="padding: 10px; background: #f8f9fa; border-radius: 6px;">
                        <strong>Sistema IA:</strong> <span style="color: #667eea;">Ativo</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="course-grid" id="courseGrid">
            <!-- Course modules will be populated by JavaScript -->
        </div>
    </div>
    
    <!-- Cody Avatar -->
    <div class="cody-container">
        <div class="cody-avatar" onclick="toggleCody()">
            <div class="cody-face">ü§ñ</div>
        </div>
    </div>
    
    <!-- Cody Notification -->
    <div class="cody-notification" id="codyNotification">
        <div id="notificationText"></div>
    </div>
    
    <script>
        console.log('Cody Verse initialized successfully');
        
        // Global variables
        let currentLanguage = 'pt-BR';
        let userProgress = {
            totalXP: 0,
            currentStreak: 0,
            completedModules: [],
            achievements: [],
            level: 1
        };
        
        let learningProfile = {
            learningStyle: 'adaptive',
            difficulty: 'auto',
            pace: 'normal',
            sessionDuration: 25,
            strongAreas: [],
            weakAreas: []
        };
        
        // Course modules data
        const courseModules = [
            {
                id: 1,
                title: 'IA B√°sica',
                description: 'Conceitos fundamentais de intelig√™ncia artificial, aprendizado de m√°quina e redes neurais.',
                difficulty: 'beginner',
                duration: '45 min',
                xp: '30 XP',
                lessons: 5
            },
            {
                id: 2,
                title: 'Engenharia de Prompts',
                description: 'Domine a arte de criar prompts eficazes para respostas ideais de IA.',
                difficulty: 'beginner',
                duration: '60 min',
                xp: '35 XP',
                lessons: 5
            },
            {
                id: 3,
                title: 'Assistentes de IA',
                description: 'Compreenda e construa assistentes de IA inteligentes para v√°rias aplica√ß√µes.',
                difficulty: 'intermediate',
                duration: '75 min',
                xp: '40 XP',
                lessons: 5
            },
            {
                id: 4,
                title: 'Agentes de IA',
                description: 'Agentes aut√¥nomos avan√ßados com tomada de decis√£o e comportamento orientado a objetivos.',
                difficulty: 'intermediate',
                duration: '90 min',
                xp: '50 XP',
                lessons: 6
            },
            {
                id: 5,
                title: 'Protocolo de Contexto do Modelo',
                description: 'Implementa√ß√£o profissional do MCP para integra√ß√£o de sistemas de IA corporativos.',
                difficulty: 'advanced',
                duration: '120 min',
                xp: '60 XP',
                lessons: 6
            },
            {
                id: 6,
                title: 'üéÅ M√≥dulo B√¥nus: M√©todos de Estudo',
                description: 'T√©cnicas avan√ßadas de aprendizagem e mapas mentais que viralizaram nas redes sociais.',
                difficulty: 'advanced',
                duration: '120 min',
                xp: '60 XP',
                lessons: 5,
                trending: true,
                bonus: true
            }
        ];
        
        // AI Learning Engine
        const aiLearningEngine = {
            getPersonalizedRecommendations: function() {
                const recommendations = [];
                
                recommendations.push({
                    title: currentLanguage === 'pt-BR' ? 'Pr√≥ximo M√≥dulo Recomendado' : 'Next Recommended Module',
                    moduleId: this.getNextModule(),
                    reason: currentLanguage === 'pt-BR' ? 
                        'Baseado no seu progresso e estilo de aprendizagem' : 
                        'Based on your progress and learning style'
                });
                
                if (learningProfile.strongAreas.length === 0) {
                    recommendations.push({
                        title: currentLanguage === 'pt-BR' ? 'Comece Sua Jornada' : 'Start Your Journey',
                        description: currentLanguage === 'pt-BR' ? 
                            'Comece com IA B√°sica para construir uma base s√≥lida' : 
                            'Start with AI Basics to build a solid foundation'
                    });
                }
                
                return recommendations;
            },
            
            getNextModule: function() {
                const completedModules = userProgress.completedModules || [];
                for (let i = 1; i <= courseModules.length; i++) {
                    if (!completedModules.includes(i)) {
                        return i;
                    }
                }
                return 1;
            }
        };
        
        // Core functions
        function renderCourseModules() {
            const grid = document.getElementById('courseGrid');
            grid.innerHTML = courseModules.map(module => `
                <div class="module-card ${module.difficulty}" onclick="startModule(${module.id})">
                    ${module.trending ? '<div style="position: absolute; top: 10px; left: 10px; background: #ff6b6b; color: white; padding: 4px 8px; border-radius: 12px; font-size: 0.8em; font-weight: 600;">üî• TRENDING</div>' : ''}
                    ${module.bonus ? '<div style="position: absolute; top: 10px; right: 10px; background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%); color: #333; padding: 4px 8px; border-radius: 12px; font-size: 0.8em; font-weight: 600;">üéÅ B√îNUS</div>' : ''}
                    <div class="module-header">
                        <div class="module-icon">${module.id === 6 ? 'üß†' : module.id}</div>
                        <h3 class="module-title">${module.title}</h3>
                    </div>
                    <p class="module-description">${module.description}</p>
                    <div class="module-meta">
                        <span class="difficulty-badge">${module.difficulty}</span>
                        <div class="module-stats">
                            <div class="stat-item">
                                <span>‚è±Ô∏è</span>
                                <span>${module.duration}</span>
                            </div>
                            <div class="stat-item">
                                <span>‚≠ê</span>
                                <span>${module.xp}</span>
                            </div>
                            <div class="stat-item">
                                <span>üìö</span>
                                <span>${module.lessons} li√ß√µes</span>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        function startModule(moduleId) {
            const module = courseModules.find(m => m.id === moduleId);
            showNotification(`Iniciando "${module.title}" com o Cody como seu guia!`);
            
            // Simulate XP gain
            userProgress.totalXP += parseInt(module.xp.replace(' XP', ''));
            if (!userProgress.completedModules.includes(moduleId)) {
                userProgress.completedModules.push(moduleId);
            }
            
            updateLearningProfile(moduleId);
        }
        
        function updateLearningProfile(moduleId) {
            // Simulate learning progress
            learningProfile.strongAreas.push(`module_${moduleId}`);
            
            // Save progress
            localStorage.setItem('codyverse_progress', JSON.stringify(userProgress));
            localStorage.setItem('codyverse_learning_profile', JSON.stringify(learningProfile));
        }
        
        function showDashboard() {
            const dashboard = document.getElementById('dashboardContainer');
            const courseGrid = document.getElementById('courseGrid');
            
            if (dashboard.style.display === 'none') {
                dashboard.style.display = 'block';
                courseGrid.style.display = 'none';
                displayAIRecommendations();
            } else {
                dashboard.style.display = 'none';
                courseGrid.style.display = 'grid';
            }
        }
        
        function displayAIRecommendations() {
            const recommendations = aiLearningEngine.getPersonalizedRecommendations();
            const container = document.getElementById('aiRecommendations');
            
            container.innerHTML = recommendations.map(rec => `
                <div class="recommendation-card">
                    <h4>${rec.title}</h4>
                    <p style="margin: 10px 0; opacity: 0.9;">${rec.reason || rec.description || ''}</p>
                    ${rec.moduleId ? `<button class="btn btn-secondary" onclick="highlightModule(${rec.moduleId}); showDashboard();" style="background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.3);">Ver M√≥dulo</button>` : ''}
                </div>
            `).join('');
        }
        
        function highlightModule(moduleId) {
            // Visual highlight when returning to course grid
            setTimeout(() => {
                const moduleCard = document.querySelector(`[onclick="startModule(${moduleId})"]`);
                if (moduleCard) {
                    moduleCard.style.transform = 'scale(1.05)';
                    moduleCard.style.boxShadow = '0 20px 50px rgba(102, 126, 234, 0.4)';
                    setTimeout(() => {
                        moduleCard.style.transform = '';
                        moduleCard.style.boxShadow = '';
                    }, 2000);
                }
            }, 100);
        }
        
        function showProgress() {
            showDashboard();
        }
        
        function showAchievements() {
            showDashboard();
        }
        
        function toggleCody() {
            const messages = currentLanguage === 'pt-BR' ? [
                'Oi! Sou o Cody! Como posso ajudar voc√™ hoje?',
                'Pronto para aprender IA comigo?',
                'Que tal come√ßarmos uma nova li√ß√£o?'
            ] : [
                'Hi! I\'m Cody! How can I help you today?',
                'Ready to learn AI with me?',
                'How about we start a new lesson?'
            ];
            
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            showNotification(`Cody: ${randomMessage}`);
        }
        
        function showNotification(message) {
            const notification = document.getElementById('codyNotification');
            const textEl = document.getElementById('notificationText');
            textEl.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }
        
        function switchLanguage(lang) {
            currentLanguage = lang;
            localStorage.setItem('codyverse_language', lang);
            
            // Update interface
            if (lang === 'pt-BR') {
                document.querySelector('.header h1').textContent = 'üéì Cody Verse';
                document.querySelector('.header p').textContent = 'Aprenda conceitos de IA e MCP atrav√©s do nosso curso abrangente';
                document.querySelector('[onclick="showDashboard()"]').textContent = 'Dashboard do Curso';
                document.querySelector('[onclick="showProgress()"]').textContent = 'Meu Progresso';
                document.querySelector('[onclick="showAchievements()"]').textContent = 'Conquistas & Pr√™mios';
            } else {
                document.querySelector('.header h1').textContent = 'üéì Cody Verse';
                document.querySelector('.header p').textContent = 'Learn AI and MCP concepts through our comprehensive course';
                document.querySelector('[onclick="showDashboard()"]').textContent = 'Course Dashboard';
                document.querySelector('[onclick="showProgress()"]').textContent = 'My Progress';
                document.querySelector('[onclick="showAchievements()"]').textContent = 'Achievements & Rewards';
            }
            
            renderCourseModules();
            if (document.getElementById('dashboardContainer').style.display !== 'none') {
                displayAIRecommendations();
            }
        }
        
        // Initialize the app
        function initializeApp() {
            // Load saved language
            const savedLanguage = localStorage.getItem('codyverse_language');
            if (savedLanguage) {
                currentLanguage = savedLanguage;
                document.querySelector('.language-selector').value = savedLanguage;
                switchLanguage(savedLanguage);
            }
            
            // Load saved progress
            const savedProgress = localStorage.getItem('codyverse_progress');
            if (savedProgress) {
                userProgress = JSON.parse(savedProgress);
            }
            
            const savedProfile = localStorage.getItem('codyverse_learning_profile');
            if (savedProfile) {
                learningProfile = JSON.parse(savedProfile);
            }
            
            renderCourseModules();
            
            // Welcome message
            setTimeout(() => {
                const welcomeMsg = currentLanguage === 'pt-BR' ? 
                    'Bem-vindo ao Cody Verse! Sou o Cody, seu companheiro de aprendizagem em IA!' :
                    'Welcome to Cody Verse! I\'m Cody, your AI learning companion!';
                showNotification(welcomeMsg);
            }, 2000);
        }
        
        // Start the app
        initializeApp();
    </script>
</body>
</html>
